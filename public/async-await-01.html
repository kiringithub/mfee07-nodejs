<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="info"></div>


<script>
    function func(msec) {
        return new Promise((resolve, reject)=>{
            setTimeout(function(){
                resolve(Math.random()*msec)
            }, msec)
        })
    }

    async function doSomething() {
        console.log('1');
        const ar = [];
        ar.push(await func(600));
        console.log('2');
        ar.push(await func(700));
        ar.push(await func(800));
        console.log('3');
        return ar;
    }

    // 用同步的方式去接非同步的結果，因為要等它做完就要用同步的方式。
    let br = [];
    (async ()=>{
        br = await doSomething();
        console.log('br:', br);
    })();

    // 匿名涵式呼叫方法
    // 1
    // (()=>{})()
    // 2
    // (function(){})()

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="info"></div>


<script>
    const p1 = {
        name:'david',
        age: 23
    }
    const p2 = {
        name:'bill',
        age: 25
    }
    const p3 = {
        name:'peter',
        age: 29
    }

    p1.next = p2
    p2.next = p3

    p3.next = p1  //  變成迴圈，下面的JSON.stringify會出錯。
    info.innerHTML += JSON.stringify(p1);


</script>

</body>
</html>
